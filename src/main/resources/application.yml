spring:
    datasource:
      url:  jdbc:h2:tcp://localhost/~/jpashop
      thymeleaf:
      username: sa
      password:
      driver-class-name: org.h2.Driver
      prefix: classpath:/templates/
      suffix: .html
    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
#          show_sql: true
          format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace



